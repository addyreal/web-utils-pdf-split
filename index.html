<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>PDF split</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="pdf.min.js"></script>
		<script type="text/javascript" src="pdf-lib.min.js"></script>
		<script type="text/javascript" src="logic.js" defer></script>
	</head>
	<body>
		<div id="bg"></div>
		<main id="main">
			<h1>PDF split</h1>
			<label for="input" id="input_label">
				<input type="file" id="input" accept="application/pdf"/>
				Browse for PDF...
			</label>
			<div id="middle_container">
				<textarea id="output" spellcheck="false"></textarea>
			</div>
			<div id="config_container" class="hidden flex">
				<button id="_c_preview_view">View</button>
				<button id="action_button_trim">Trim</button>
				<button id="action_button_split">Split</button>
			</div>
		</main>
		<div id="preview_container" class="popup_window hidden">
			<div class="preview_title">
				<div class="flex">
					<button id="_c_preview_wipe">&#x2622;</button>
					<button id="_c_preview_reset">&#x267A;</button>
					<button id="_c_preview_delete">&#x2715;</button>
					<button id="_c_preview_rotate">&#x21bb;</button>
				</div>
				<button id="_c_preview_hide">X</button>
			</div>
			<div id="preview_canvas">
				<canvas id="canvas"></canvas>
			</div>
			<div id="multipage_help" class="hidden">
				<button id="multipage_prev">&larr;</button><span id="multipage_count">1</span><button id="multipage_next">&rarr;</button>
			</div>
		</div>
	</body>
</html>
